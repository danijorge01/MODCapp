<!DOCTYPE html>
<html>
  <head>
    <title>Login</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="csslogin.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <form id="login-input">
        <div class="logo">
          <h1>ChattyBuddy</h1>
        </div>
        <div class="logo-text">
          <p>Log in to your account</p>
        </div>
        <input type="tel" id="phone-number" name="phone-number" placeholder="Phone Number" required>

        <input type="password" id="passwordUser" name="password" placeholder="Password" required>

        <button type="submit">Login</button>
        <p>Don't have an account? <a href="signup.html">Sign up</a></p>

      </form>
    </div>
    <!-- <footer>
      <p>&copy; ChattyBuddy</p>
    </footer> -->
    <script src="chat.js"></script>
    <script>
      function handleLoginFormSubmission(event) {
        event.preventDefault();
        const phone = document.getElementById("phone-number").value;
        const pass = document.getElementById("passwordUser").value;
        if (phone && pass) {
          sendLoginInfo(phone, pass);
          phone.value = ''; // Clear the input field
          pass.value = ''; // Clear the input field
        }
        //window.location.href = "app.html";
      }
      loginForm.addEventListener('submit', handleLoginFormSubmission)
      </script>
  </body>
</html>
