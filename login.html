<!DOCTYPE html>
<html>
  <head>
    <title>Login</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <h1>Login</h1>
    </header>
    <main>
      <form id="login-input">
        <label for="phone-number">Phone number:</label>
        <input type="tel" id="phone-number" name="phone-number" required>

        <label for="password">Password:</label>
        <input type="password" id="passwordUser" name="password" required>

        <button type="submit">Login</button>
      </form>
      <p>Don't have an account? <a href="signup.html">Sign up</a></p>
    </main>
    <footer>
      <p>&copy; My Messaging App</p>
    </footer>
    <script src="chat.js"></script>
    <script>
      function handleLoginFormSubmission(event) {
        event.preventDefault();
        const phone = document.getElementById("phone-number").value;
        const pass = document.getElementById("passwordUser").value;
        if (phone && pass) {
          sendLoginInfo(phone, pass);
          phone.value = ''; // Clear the input field
          pass.value = ''; // Clear the input field
        }
        //window.location.href = "app.html";
      }
      loginForm.addEventListener('submit', handleLoginFormSubmission)
      </script>
  </body>
</html>
