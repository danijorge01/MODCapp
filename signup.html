<!DOCTYPE html>
<html>
  <head>
    <title>Login</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="csslogin.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <form id="user-form">
        <div class="logo">
          <h1>ChattyBuddy</h1>
        </div>
        <div class="logo-text">
          <p>Create your account</p>
        </div>
          <input type="text" id="nameUser" name="name" placeholder="Name" required>

          <input type="email" id="emailUser" name="email" placeholder="Email" required>

          <input type="tel" id="phone-number" name="phone-number" placeholder="Phone Number" required>

          <input type="password" id="passwordUser" name="password" placeholder="Password" required>

          <button type="submit" onclick="handleUserFormSubmission()">Sign up</button>
          <p>Already have an account? <a id = "logins "href="login.html">Login</a></p>
      </form>
    </div>
    <!-- <footer>
      <p>&copy; ChattyBuddy</p>
    </footer> -->
    <script src="chat.js"></script>
    <script>
      function handleUserFormSubmission(event) {
        event.preventDefault();
        const nome = document.getElementById("nameUser").value;
        const mail = document.getElementById("emailUser").value;
        const phone = document.getElementById("phone-number").value;
        const pass = document.getElementById("passwordUser").value;
        if (nome && mail && phone && pass) {
          sendUser(nome, mail, phone, pass);
          nameUser.value = '';
          emailUser.value = '';
          phoneNumber.value = '';
          passwordUser.value = '';
        }
        window.location.href = "login.html";
      }
      userForm.addEventListener('submit', handleUserFormSubmission);
      //window.location.href = "login.html";
    </script>
  </body>
</html>
