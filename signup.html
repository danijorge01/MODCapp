<!DOCTYPE html>
<html>
  <head>
    <title>Sign up</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <h1>Sign up</h1>
    </header>
    <main>
      <div id="user-form">
        <form>
          <label for="name">Name:</label>
          <input type="text" id="nameUser" name="name" required>

          <label for="email">Email:</label>
          <input type="email" id="emailUser" name="email" required>

          <label for="phone-number">Phone number:</label>
          <input type="tel" id="phone-number" name="phone-number" required>

          <label for="password">Password:</label>
          <input type="password" id="passwordUser" name="password" required>

          <button type="submit" onclick="handleUserFormSubmission()">Sign up</button>
        </form>
      </div>
        <p>Already have an account? <a href="login.html">Login</a></p>
  
    </main>
    <footer>
      <p>&copy; My Messaging App</p>
    </footer>
    <script src="chat.js"></script>
    <script>
      function handleUserFormSubmission(event) {
        event.preventDefault();
        const nome = document.getElementById("nameUser").value;
        const mail = document.getElementById("emailUser").value;
        const phone = document.getElementById("phone-number").value;
        const pass = document.getElementById("passwordUser").value;
        if (nome && mail && phone && pass) {
          sendUser(nome, mail, phone, pass);
          nameUser.value = '';
          emailUser.value = '';
          phoneNumber.value = '';
          passwordUser.value = '';
        }
        window.location.href = "login.html";
      }
      userForm.addEventListener('submit', handleUserFormSubmission);
      //window.location.href = "login.html";
    </script>
  </body>
</html>
